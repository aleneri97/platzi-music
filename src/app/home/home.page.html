<ion-content [fullscreen]="true">
  <ion-slides pager="true" [options]="slideOps">
    <ion-slide *ngFor="let slide of slides" class="ion-padding">
      <img src="assets/img/logo.png" alt="Platzi Music Logo">
      <h1>{{ slide.title | titlecase }}</h1>
      <h2>{{ slide.subtitle | uppercase }}</h2>
      <p>{{ slide.description }}</p>
      <ion-icon [name]="slide.icon"></ion-icon>
    </ion-slide>
  </ion-slides>
</ion-content>
