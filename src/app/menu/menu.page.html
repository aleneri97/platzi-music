<ion-split-pane contentId="menu-content">
  <!-- Menu -->
  <ion-menu contentId="menu-content" menuId="menu-content" side="end">
    <!-- Header -->
    <ion-header>
      <!-- Toolbar -->
      <ion-toolbar>
        <!-- Menu -->
        <!-- Close Menu Button -->
        <ion-button slot="start" fill="clear" (click)="closeMenu()">
          <ion-icon name="close" size="large"></ion-icon>
        </ion-button>
        <ion-title slot="start">Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <!-- Menu Content -->
    <ion-content>
      <ion-list>
        <ion-item (click)="goTo('/menu')">
          <ion-icon slot="start" name="home-outline" color="primary"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item (click)="goTo('/menu/sport')">
          <ion-icon slot="start" name="bicycle-outline" color="primary"></ion-icon>
          <ion-label>Sport Mode</ion-label>
        </ion-item>
        <ion-item (click)="goTo('/menu/settings')">
          <ion-icon slot="start" name="cog-outline" color="primary"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="log-out" color="primary"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- Content -->
  <ion-router-outlet id="menu-content" main></ion-router-outlet>
</ion-split-pane>
